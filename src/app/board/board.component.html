<h1>Current player: {{player}}</h1>

<button nbButton outline status="danger" (click)="newGame()">Start new game</button>

<h2 *ngIf="winner">
  Player {{player}} won the game!
</h2>

<main>
  <app-square *ngFor="let square of squares; let i = index" [value]="square" (click)="makeMove(i)">
  </app-square>
</main>
